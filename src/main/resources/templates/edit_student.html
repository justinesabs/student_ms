<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management System</title>
    
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

    <nav class="navbar navbar-expand-md bg-dark navbar-dark shadow">
        <div class="container">
            <a class="navbar-brand fw-bold" th:href="@{/students}">Student Management</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link text-light" th:href="@{/students}">Student Management</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="text-center mb-4">Edit Existing Student</h1>

        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8">
                <div class="card shadow-sm border-0 rounded">
                    </div>
                    <div class="card-body p-4">
                        <form th:action="@{/students/{id}(id=${student.id})}" th:object="${student}" method="POST">
                            
                            <div class="mb-3">
                                <label class="form-label fw-bold">First Name</label>
                                <input type="text" name="firstName" th:field="*{firstName}" class="form-control" placeholder="Enter Student First Name" required/>
                            </div>

                            <div class="mb-3">
                                <label class="form-label fw-bold">Last Name</label>
                                <input type="text" name="lastName" th:field="*{lastName}" class="form-control" placeholder="Enter Student Last Name" required/>
                            </div>

                            <div class="mb-3">
                                <label class="form-label fw-bold">Email</label>
                                <input type="email" name="email" th:field="*{email}" class="form-control" placeholder="Enter Student Email" required/>
                            </div>

                            <div class="d-grid">
                                <button type="submit" class="btn btn-dark">
                                    <i class="fas fa-save"></i> Submit
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
