<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management System</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

    <nav class="navbar navbar-expand-md bg-dark navbar-dark shadow">
        <div class="container">
            <a class="navbar-brand fw-bold" th:href="@{/students}">Student Management</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link text-light" th:href="@{/students}">Student Management</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="text-center mb-4">Student List</h1>

        <div class="d-flex justify-content-start mb-3">
            <a th:href="@{/students/new}" class="btn btn-dark">
                <i class="fas fa-user-plus"></i> Add Student
            </a>
        </div>

        <div class="table-responsive">
            <table class="table table-striped table-hover table-bordered shadow-sm">
                <thead class="table-dark text-center">
                    <tr>
                        <th class="p-3">First Name</th>
                        <th class="p-3">Last Name</th>
                        <th class="p-3">Email</th>
                        <th class="p-3">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="student : ${students}" class="align-middle text-center">
                        <td th:text="${student.firstName}" class="p-3"></td>
                        <td th:text="${student.lastName}" class="p-3"></td>
                        <td th:text="${student.email}" class="p-3"></td>
                        <td class="p-3">
                            <div class="btn-group" role="group">
                                <a th:href="@{/students/edit/{id}(id=${student.id})}" class="btn btn-sm btn-secondary"><i class="fas fa-edit"></i> Edit</a>
                                <a th:href="@{/students/{id}(id=${student.id})}" class="btn btn-sm btn-danger"><i class="fas fa-trash-alt"></i> Delete</a>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
